<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE Apparel - Customize</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles & Variables --- */
:root {
    --color-primary: #f8de7e;
    --color-secondary: #939597;
    --color-background: #0a0a0a;
    --color-text: #ffffff;
    --color-text-secondary: #cccccc;
    --transition-fast: 0.3s ease;
    --transition-slow: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    --font-heading: 'Playfair Display', serif;
    --font-body: 'Montserrat', sans-serif;
    --modal-blur: blur(10px);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-body);
    background-color: var(--color-background);
    color: var(--color-text);
    overflow-x: hidden;
    line-height: 1.6;
    padding-top: 100px; /* Space for fixed top nav */
}

h1, h2, h3, h4 {
    font-family: var(--font-heading);
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
}

a {
    text-decoration: none;
    color: inherit;
}

button {
    cursor: pointer;
    border: none;
    background: none;
    font-family: inherit;
}

.content-wrapper {
    width: 95%;
    margin: 0 auto;
    padding: 40px 20px;
}

/* --- Top Navigation --- */
.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-100%);
    background-color: rgba(10, 10, 10, 0.8);
    backdrop-filter: var(--modal-blur);
    z-index: 1000;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
    transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
}

body.show-nav .top-nav {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.top-nav-links {
    display: flex;
    gap: 40px;
}

.top-nav-link {
    color: var(--color-text-secondary);
    font-weight: 500;
    font-size: 1.1rem;
    letter-spacing: 1px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: all var(--transition-fast);
    position: relative;
    overflow: hidden;
}

.top-nav-link:hover,
.top-nav-link.active {
    color: var(--color-primary);
}

.top-nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--color-primary);
    transition: width var(--transition-fast);
}

.top-nav-link:hover::before,
.top-nav-link.active::before {
    width: 100%;
}

/* --- Main Categories --- */
.main-categories {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 50px;
    margin-bottom: 100px;
    flex-wrap: wrap;
}

.hidden {
    display: none !important;
}

.main-category {
    width: 250px;
    height: 250px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: var(--modal-blur);
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all var(--transition-fast);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.main-category:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 12px 40px rgba(248, 222, 126, 0.2);
    border-color: var(--color-primary);
}

.main-category-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    background: linear-gradient(45deg, var(--color-primary), #d4af37);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-fill-color: transparent;
}

.main-category h3 {
    font-size: 1.5rem;
    color: var(--color-text);
}

/* --- Category Items Modal --- */
.category-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: var(--modal-blur);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.category-modal-overlay.show {
    opacity: 1;
    visibility: visible;
}

.category-modal-content {
    background: rgba(30, 30, 46, 0.9);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    width: 90%;
    max-width: 1000px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    transform: scale(0.9);
    transition: transform 0.5s ease;
    position: relative;
}

.category-modal-overlay.show .category-modal-content {
    transform: scale(1);
}

.close-modal {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    color: var(--color-secondary);
    cursor: pointer;
    transition: color var(--transition-fast);
    background: none;
    border: none;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.close-modal:hover {
    color: var(--color-primary);
    background-color: rgba(255, 255, 255, 0.1);
}

.modal-title {
    font-size: 2rem;
    color: var(--color-primary);
    margin-bottom: 30px;
}

.items-triangle {
    position: relative;
    width: 500px;
    height: 400px;
    margin-bottom: 40px;
}

.triangle-item {
    position: absolute;
    width: 150px;
    height: 150px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: var(--modal-blur);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.triangle-item:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px var(--color-primary);
    border-color: var(--color-primary);
}

.triangle-item-icon {
    font-size: 2.5rem;
    margin-bottom: 10px;
}



.item-hoodie { top: 0; left: 35%; }
.item-pants { bottom: 0; left: 0; }
.item-logo { bottom: 0; right: 0; }

.triangle-item-zipper{
    left: 70%;
}

/* --- Product Grid Modal --- */
.product-grid-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    backdrop-filter: var(--modal-blur);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2500;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.product-grid-overlay.show {
    opacity: 1;
    visibility: visible;
}

.product-grid-content {
    background: rgba(26, 26, 42, 0.95);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    width: 95%;
    max-width: 1200px;
    height: 85vh;
    padding: 30px;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    transform: scale(0.95);
    transition: transform 0.5s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.product-grid-overlay.show .product-grid-content {
    transform: scale(1);
}

.close-grid {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    color: var(--color-secondary);
    cursor: pointer;
    transition: color var(--transition-fast);
    background: none;
    border: none;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.close-grid:hover {
    color: var(--color-primary);
    background-color: rgba(255, 255, 255, 0.1);
}

.grid-title {
    font-size: 2rem;
    color: var(--color-primary);
    margin-bottom: 20px;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 50px;
    padding: 20px 0;
    overflow-y: auto;
}

/* --- Product Detail Section (Full Page) --- */
.product-detail-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    opacity: 1;
    transform: translateY(0);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.product-detail-section.hidden {
    display: none;
}

.product-detail-section .grid-title-page {
    color: var(--color-primary);
}

.product-grid-page {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 50px;
    padding: 20px 0;
    width: 100%;
}

/* --- Product Card --- */
.product-card {
    position: relative;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(248, 222, 126, 0.2);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: all 0.4s ease;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(248, 222, 126, 0.3);
    border-color: var(--color-primary);
}

.product-card-image {
    width: 100%;
    height: 220px;
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    margin-bottom: 15px;
    background-color: #222;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.product-card-title {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 10px;
    color: var(--color-text);
    letter-spacing: 0.5px;
}

.product-card-price {
    font-size: 1.3rem;
    margin-bottom: 15px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
}

.product-card-price-original {
    color: var(--color-secondary);
    text-decoration: line-through;
    font-size: 1.1rem;
    font-weight: normal;
}

.product-card-price-discounted {
    color: var(--color-primary);
}

.product-card-discount {
    background-color: #c00000;
    color: white;
    padding: 3px 8px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
}

.product-card-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.show-details-btn,
.show-3d-btn {
    padding: 12px 20px;
    background: linear-gradient(to right, var(--color-primary), #d4af37);
    color: var(--color-background);
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    letter-spacing: 1px;
}

.show-3d-btn {
    background: linear-gradient(to right, #d4af37, var(--color-primary)); /* Reverse gradient for distinction */
}

.show-details-btn:hover,
.show-3d-btn:hover {
    background: linear-gradient(to right, #e6c86e, #c19e2f);
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.show-details-btn:active,
.show-3d-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

/* --- Product Detail Modal --- */
.product-detail-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    backdrop-filter: var(--modal-blur);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.product-detail-overlay.show {
    opacity: 1;
    visibility: visible;
}

.product-detail-content {
    background: rgba(26, 26, 42, 0.95);
    border-radius: 20px;
    border: 1px solid var(--color-primary);
    width: 95%;
    max-width: 1200px;
    padding: 30px;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    transform: translateY(50px);
    transition: transform 0.5s ease;
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
    max-height: 85vh;
}

.product-detail-overlay.show .product-detail-content {
    transform: translateY(0);
}

.close-product-detail {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    color: var(--color-secondary);
    cursor: pointer;
    transition: color var(--transition-fast);
    background: none;
    border: none;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.close-product-detail:hover {
    color: var(--color-primary);
    background-color: rgba(255, 255, 255, 0.1);
}

.viewer-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
}

.viewer-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.viewer-title-sub {
    font-size: 1.5rem;
    color: var(--color-primary);
    margin: 0;
    text-align: center;
}

.view-toggle-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.view-toggle-btn {
    padding: 8px 15px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--color-text);
    border: 1px solid var(--color-secondary);
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.view-toggle-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.view-toggle-btn.active {
    background-color: var(--color-primary);
    color: var(--color-background);
    border-color: var(--color-primary);
}

.viewer-instructions {
    font-size: 0.85rem;
    color: var(--color-text-secondary);
    margin: 10px 0 0;
    text-align: center;
}

.viewer-instructions.hidden {
    display: none;
}

.view-container {
    width: 100%;
    height: 400px;
    position: relative;
    overflow: hidden;
}

.view-3d,
.view-images {
    display: none;
    width: 100%;
    height: 100%;
}

.view-3d.active,
.view-images.active {
    display: block;
}

#dynamic-3d-model-container {
    width: 100%;
    height: 100%;
}

.image-gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
}

.main-image-container {
    width: 100%;
    max-width: 500px;
    height: 70%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    background-color: #222;
    border-radius: 10px;
    overflow: hidden;
}

.main-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 5px;
}

.thumbnail-navigation {
    display: flex;
    gap: 10px;
    justify-content: center;
    width: 100%;
    height: 20%;
    flex-wrap: wrap;
}

.thumbnail {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
    background-color: #333;
}

.thumbnail:hover,
.thumbnail.active {
    border-color: var(--color-primary);
}

.customization-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
}

.customization-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: rgba(255, 255, 255, 0.03);
    padding: 20px;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.customization-group.hidden {
    display: none;
}

.customization-group h4 {
    margin: 0;
    font-size: 1.2rem;
    color: var(--color-primary);
}

.color-options {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.color-option {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: 2px solid var(--color-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
}

.color-option:hover,
.color-option.active {
    transform: scale(1.1);
    border-color: var(--color-primary);
}

.color-option.black { background-color: #000000; }
.color-option.white { background-color: #ffffff; border: 1px solid #ccc; }
.color-option.gray { background-color: #939597; }
.color-option.red { background-color: #c00000; }
.color-option.blue { background-color: #0066cc; }
.color-option.green { background-color: #009900; }

.size-options {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.size-option {
    width: auto;
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.05);
    color: var(--color-text);
    border: 2px solid var(--color-secondary);
    border-radius: 8px;
    cursor: pointer;
    transition: all var(--transition-fast);
}

.size-option:hover,
.size-option.active {
    transform: scale(1.1);
    border-color: var(--color-primary);
    background: rgba(248, 222, 126, 0.2);
}

.size-recommendation {
    font-size: 0.9rem;
    color: var(--color-text-secondary);
    margin-top: 5px;
}

.suggested-items {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.suggested-item {
    width: 60px;
    height: 60px;
    background-size: cover;
    background-position: center;
    border: 2px solid var(--color-secondary);
    border-radius: 8px;
    cursor: pointer;
    transition: all var(--transition-fast);
    background-image: url('https://placehold.co/60x60/444444/CCCCCC?text=P1');
}

.suggested-item:nth-child(2) { background-image: url('https://placehold.co/60x60/555555/CCCCCC?text=P2'); }
.suggested-item:nth-child(3) { background-image: url('https://placehold.co/60x60/666666/CCCCCC?text=P3'); }
.suggested-item:nth-child(4) { background-image: url('https://placehold.co/60x60/777777/CCCCCC?text=P4'); }

.suggested-item:hover,
.suggested-item.active {
    transform: scale(1.1);
    border-color: var(--color-primary);
}

.add-to-cart-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, var(--color-primary), #d4af37);
    color: var(--color-background);
    font-weight: bold;
    font-size: 1.1rem;
    letter-spacing: 1px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all var(--transition-fast);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.add-to-cart-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(248, 222, 126, 0.4);
}

/* --- Responsive --- */
@media (max-width: 992px) {
    .product-detail-content {
        flex-direction: column;
        height: auto;
        max-height: 90vh;
    }
    .viewer-section {
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 30px;
    }
    .customization-section {
        width: 100%;
        padding: 20px;
    }
    .customization-group {
        min-width: 100%;
    }
}

@media (max-width: 768px) {
    .main-categories {
        gap: 30px;
    }
    .main-category {
        width: 200px;
        height: 200px;
    }
    .items-triangle {
        width: 250px;
        height: 215px;
    }
    .triangle-item {
        width: 100px;
        height: 100px;
    }
    .top-nav-links {
        gap: 20px;
    }
    .view-container {
        height: 300px;
    }
}

function getDiscountedPrice(product) {

    const customizationSection = document.querySelector('.customization-section');
    if (customizationSection) {
        customizationSection.innerHTML = '';
    }
    // Clean up 3D resources
    if (scene) {
        if (currentModel) {
            scene.remove(currentModel);
            currentModel = null;
        }
        // Stop animation loop
        const stopAnimation = init3D(); // Get cleanup function
        if (typeof stopAnimation === 'function') {
            stopAnimation();
        }
        scene = null;
        camera = null;
        if (renderer) {
            renderer.dispose();
            renderer.domElement.remove(); // Remove canvas from DOM
            renderer = null;
        }
        controls = null;
    }

async function init3D() {
    const modelContainer = document.getElementById('dynamic-3d-model-container');
    if (!modelContainer) {
        console.error("3D container not found!");
        return;
    }
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    camera = new THREE.PerspectiveCamera(75, modelContainer.clientWidth / modelContainer.clientHeight, 0.1, 1000);
    camera.position.set(0, 1, 2);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
    modelContainer.appendChild(renderer.domElement);
    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.5;
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);
    let animationFrameId = null; // Store animation frame ID
    function animate() {
        if (!scene || !camera || !renderer || !controls) {
            console.log("Animation loop stopped due to null 3D resources.");
            return;
        }
        animationFrameId = requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
    // Return cleanup function to cancel animation
    return () => {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            console.log("Animation loop canceled.");
        }
    };
}
// --- Load 3D Model ---
async function loadMainModelByPath(modelPath) {
    if (!scene || !camera || !renderer) {
        console.error("3D scene not initialized!");
        return;
    }
    const modelContainer = document.getElementById('dynamic-3d-model-container');
    if (!modelContainer) {
        console.error("3D container not found!");
        return;
    }
    // Clear previous model
    if (currentModel) {
        scene.remove(currentModel);
        currentModel = null;
    }
    try {
        const loader = new GLTFLoader();
        const gltf = await loader.loadAsync(modelPath);
        currentModel = gltf.scene;
        currentModel.scale.set(1, 1, 1);
        currentModel.position.set(0, 0, 0);
        scene.add(currentModel);
        console.log(`3D model loaded: ${modelPath}`);
    } catch (err) {
        console.error(`Error loading 3D model from ${modelPath}:`, err);
        modelContainer.innerHTML = `<p style="color:red;">Failed to load 3D model.</p>`;
    }
}

function changeModelColor(colorHex) {
    if (!currentModel) {
        console.warn("No 3D model loaded to change color.");
        return;
    }
    // Traverse the model and update material colors
    currentModel.traverse((child) => {
        if (child.isMesh && child.material) {
            child.material.color.set(colorHex);
            child.material.needsUpdate = true;
        }
    });
    console.log(`3D model color changed to: ${colorHex}`);
}

function getColorHex(colorName) {
    const colors = {
        black: 0x000000,
        white: 0xffffff,
        gray: 0x808080,
        red: 0xff0000,
        blue: 0x0000ff,
        green: 0x00ff00
    };
    return colors[colorName] || 0x000000;
}
